<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        //编写一个js对象
        var user = {
            name:"SKY",
            age:3,
            sex:"Male"
        };

        //将js对象转换为json对象
        var json = JSON.stringify(user);
        console.log(json);
        console.log(user);

        console.log("===================================")
        //将JSON对象转换成JS对象
        var object = JSON.parse(json);
        console.log(object);

    </script>

</head>
<body>
</body>
</html>
